<!DOCTYPE html>
<html>
<head>
	<title>Array To Table Conversion</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
	<script type="text/javascript" src="./index.js"></script>
	<style type="text/css">
		
		body {
			font-family: "Josefin Sans", sans-serif;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
			<h1>Auto Table Generater</h1>
			<textarea class="form-control" rows="20" id="arrayinput"></textarea>
			<br>
			<button class="btn btn-defaut" onclick="onGenerate()">Generate Table</button>		
			</div>
			<div class="col-md-6">
				<h1>Table Display</h1>
				<table class="table" id="table-display">
				</table>
			</div>
		</div>
	</div>
</body>
</html>
